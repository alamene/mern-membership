<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Count Down</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/c2727705f8.js" crossorigin="anonymous"></script>
</head>
<body>
     <section class="coming-soon">
          <div>
            <h3>Jennifer <span class="wed">weds</span> Alamene</h3>
                <h2>Our Wedding Coming Soon!</h2>
                
                
             <div class="countdown">
                 <div class="day-container">
                     <h3 class="day">time</h3>
                     <h3>Day</h3>
                 </div>
                 <div class="hour-container">
                     <h3 class="hour">time</h3>
                     <h3>Hour</h3>
                 </div>
                 <div class="minute-container">
                     <h3 class="minute">time</h3>
                     <h3>Minute</h3> 
                 </div>
                 <div class="second-container">
                     <h3 class="second">time</h3>
                     <h3>Second</h3>
                 </div>
             </div>
          </div>
          <div class="container">
            <h4>Save The Date</h4>
            <div class="date_block">
                
                <div class="digit">
                    <p>14</p>
                </div>
                <div class="wording"><p>AUGUST</p><p>2021</p></div>
            </div>
        </div>
    
    
    </section>
    <section class="cta-btn">
      <div class="btn">
          <a class="primary-btn" href="https://studio.youtube.com/channel/UC1TWWowNx_sJqFM8-ede55w/livestreaming" target="_blank">Watch Live<i class="fas fa-video"></i></a>
      </div> 
      <div class="btn">
          <a class="secondary-btn" href="https://paystack.com/pay/7ov-9rxm4x" target="_blank">Donate</a>
      </div> 
    </section>
    <script src="app.js"></script>
</body>
</html>
